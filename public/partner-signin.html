<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T4L Partner Workspace Sign-In</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .loading::after {
        content: '';
        width: 16px;
        height: 16px;
        border: 2px solid currentColor;
        border-radius: 50%;
        border-right-color: transparent;
        animation: spin 0.75s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[620px] relative z-10">

      <!-- Left: Form -->
      <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
        <div class="mb-8">
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">
            Welcome back
          </h1>
          <p class="text-gray-600 text-sm sm:text-base">
            Sign in to your <span class="font-semibold text-yellow-600">T4L Partner</span> workspace
          </p>
        </div>

        <!-- Auto-fill indicator -->
        <div id="partnerAutoFillIndicator" class="hidden mb-4 px-4 py-2 rounded-lg bg-yellow-50 border border-yellow-200 text-sm text-yellow-800 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Credentials auto-filled from registration</span>
        </div>

        <!-- Form -->
        <form class="space-y-5" action="/partner-signin" method="POST" id="signinForm">
          <!-- Email -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
            <input 
              id="partner-email"
              type="email" 
              name="email"
              placeholder="you@organization.com" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 focus:border-transparent focus:outline-none transition"
              required
            />
          </div>

          <!-- Access Code -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Access Code</label>
            <input 
              id="partner-access-code"
              type="text" 
              name="access_code"
              placeholder="T4L8-X9QP" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 focus:border-transparent focus:outline-none transition uppercase"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
            <div class="relative">
              <input 
                id="partner-password"
                type="password" 
                name="password"
                placeholder="••••••••" 
                class="w-full border border-gray-300 rounded-lg px-4 py-3.5 pr-12 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 focus:border-transparent focus:outline-none transition"
                required
              />
              <button type="button" id="togglePassword" 
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                aria-label="Toggle password visibility">
                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg id="eyeSlashIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember me + Forgot Password -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-sm">
            <label class="flex items-center space-x-2 cursor-pointer group">
              <input id="partnerRememberMe" type="checkbox" name="rememberMe" class="w-4 h-4 rounded border-gray-300 text-yellow-600 focus:ring-yellow-500 cursor-pointer" />
              <span class="text-gray-700 group-hover:text-gray-900">Remember me</span>
            </label>
            <a href="#" class="text-yellow-600 hover:text-yellow-700 font-semibold transition">Forgot Password?</a>
          </div>

          <!-- Sign In Button -->
          <button 
            type="submit" 
            id="signinButton"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01]"
          >
            Sign In
          </button>
        </form>

        <!-- Not a member yet -->
        <div class="mt-2 pt-3 border-t border-gray-200 text-center">
          <p class="text-sm text-gray-600">
            Not a T4L Partner yet? 
            <a href="/partner-signup" class="text-yellow-600 hover:text-yellow-700 font-semibold transition ml-1">Apply to join</a>
          </p>
        </div>
      </div>

      <!-- Right: Image -->
      <div class="w-full lg:w-1/2 bg-gradient-to-br from-yellow-50 to-yellow-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
        <img 
          src="/images/signin3.jpg" 
          alt="T4L Partner Organizations" 
          class="w-full h-full object-cover opacity-90"
        />
        <div class="absolute inset-0 bg-gradient-to-br from-yellow-600/5 via-transparent to-yellow-900/20"></div>
        
        <!-- Overlay content -->
        <div class="absolute inset-0 flex items-end p-8 sm:p-10">
          <div class="text-white">
            <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Partner with Us</h2>
            <p class="text-sm sm:text-base text-white/90 drop-shadow">Connect with ambassadors to speak, mentor, and volunteer</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Gradient Blobs -->
    <div class="fixed -top-20 -right-20 
      w-64 sm:w-72 md:w-96 h-64 sm:h-72 md:h-96 
      bg-gradient-to-tr from-yellow-300 to-yellow-500 
      opacity-30 blur-3xl rounded-full z-0"></div>
    <div class="fixed -bottom-24 -left-24 
      w-64 sm:w-72 md:w-[28rem] h-64 sm:h-72 md:h-[28rem] 
      bg-gradient-to-tr from-purple-200 to-purple-400 
      opacity-30 blur-3xl rounded-full z-0"></div>

  </body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signinForm');
    const submitBtn = document.getElementById('signinButton');
    const passwordInput = document.getElementById('partner-password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeSlashIcon = document.getElementById('eyeSlashIcon');
    const rememberMeCheckbox = document.getElementById('partnerRememberMe');
    const emailInput = document.getElementById('partner-email');
    const accessCodeInput = document.getElementById('partner-access-code');

    // Toggle password visibility
    if (togglePasswordBtn) {
      togglePasswordBtn.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        // When showing password (text), hide eye icon and show eye-slash icon
        // When hiding password (password), show eye icon and hide eye-slash icon
        eyeIcon.classList.toggle('hidden', isPassword);
        eyeSlashIcon.classList.toggle('hidden', !isPassword);
      });
    }

    // Check for remembered credentials on page load
    const rememberedEmail = localStorage.getItem('rememberedPartnerEmail');
    const rememberedAccessCode = localStorage.getItem('rememberedPartnerAccessCode');
    if (rememberedEmail && rememberedAccessCode) {
      emailInput.value = rememberedEmail;
      accessCodeInput.value = rememberedAccessCode;
      rememberMeCheckbox.checked = true;
    }

    // Check for auto-populate flag in URL (from registration)
    try {
      const urlParams = new URLSearchParams(window.location.search);
      const shouldAutoPopulate = urlParams.get('autoPopulate') === 'true';
      
      if (shouldAutoPopulate) {
        const storedData = localStorage.getItem('autoPopulatePartnerEmail');
        
        if (storedData) {
          try {
            const data = JSON.parse(storedData);
            const now = Date.now();
            const maxAge = 10 * 60 * 1000; // 10 minutes
            
            if (data.timestamp && (now - data.timestamp) < maxAge) {
              if (data.email) emailInput.value = data.email;
              if (data.access_code) accessCodeInput.value = data.access_code;
              if (data.password) passwordInput.value = data.password;
              
              // Show auto-fill indicator
              const indicator = document.getElementById('partnerAutoFillIndicator');
              if (indicator) {
                indicator.classList.remove('hidden');
                setTimeout(() => indicator.classList.add('hidden'), 5000);
              }
            }
          } catch (e) {
            console.error('Failed to parse auto-populate data:', e);
          }
        }
        // Clear after use
        localStorage.removeItem('autoPopulatePartnerEmail');
      }
    } catch (error) {
      console.error('Auto-populate error:', error);
    }

    // Handle form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const originalText = submitBtn.textContent;
      const email = emailInput.value.trim();
      const access_code = accessCodeInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeCheckbox.checked;

      // Handle remember me - save or remove credentials
      if (rememberMe) {
        localStorage.setItem('rememberedPartnerEmail', email);
        localStorage.setItem('rememberedPartnerAccessCode', access_code);
      } else {
        localStorage.removeItem('rememberedPartnerEmail');
        localStorage.removeItem('rememberedPartnerAccessCode');
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading">Signing in...</span>';
      
      try {
        const response = await fetch('/partner-signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({
            email,
            access_code,
            password,
            rememberMe
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Success - redirect
          if (result.redirect) {
            window.location.href = result.redirect;
          } else if (result.success) {
            window.location.href = '/partner-dashboard.html';
          }
        } else {
          // Show error
          alert(result.error || 'Sign in failed');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
        
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  });
</script>
