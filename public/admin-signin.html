<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T4L Admin Sign-In</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[620px] relative z-10">
      <!-- Left: Form -->
      <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
        <div class="mb-6">
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">Admin Sign In</h1>
          <p class="text-gray-600 text-sm sm:text-base">Sign in to your <span class="font-semibold" style="color:#4b0d7f">T4L Admin</span> console</p>
        </div>

        <!-- Error Banner -->
        <div id="errorBanner" class="hidden mb-4 px-4 py-3 rounded-lg border border-red-300 bg-red-50 text-red-700 text-sm"></div>

        <!-- Form -->
        <form id="adminForm" class="space-y-5" method="POST" action="/admin-signin">
          <!-- Email -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
            <input 
              id="email" type="email" name="email" placeholder="admin@test.com" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
          </div>

          <!-- Access Code -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Access Code</label>
            <input 
              id="accessCode" type="text" name="accessCode" placeholder="T4LA-ADMIN" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition uppercase" />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
            <input 
              id="password" type="password" name="password" placeholder="password123" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
          </div>

          <!-- Remember me + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2 cursor-pointer group">
              <input type="checkbox" name="rememberMe" class="w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500 cursor-pointer" />
              <span class="text-gray-700 group-hover:text-gray-900">Remember me</span>
            </label>
            <a href="#" class="font-semibold transition" style="color:#4b0d7f">Forgot Password?</a>
          </div>

          <!-- Submit -->
          <button 
            id="submitBtn" type="submit" 
            class="w-full text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01]"
            style="background-color:#4b0d7f"
          >
            Sign In
          </button>

          <!-- Helper: Test creds -->
          <div class="text-xs text-gray-500">
            Test credentials: admin@test.com / T4LA-ADMIN / password123
          </div>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-50 to-purple-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
        <img src="/images/signin3.jpg" alt="T4L Admin" class="w-full h-full object-cover opacity-90" />
        <div class="absolute inset-0" style="background: linear-gradient(135deg, rgba(75,13,127,0.05), rgba(0,0,0,0.2));"></div>
        <div class="absolute inset-0 flex items-end p-8 sm:p-10">
          <div class="text-white">
            <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Admin Console</h2>
            <p class="text-sm sm:text-base text-white/90 drop-shadow">Manage ambassadors, partners and content</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Decorative blobs -->
    <div class="fixed -top-20 -right-20 w-64 sm:w-72 md:w-96 h-64 sm:h-72 md:h-96" style="background: radial-gradient(circle at 30% 30%, #a78bfa55, transparent 60%);
      filter: blur(40px);
      border-radius: 9999px; z-index:0"></div>
    <div class="fixed -bottom-24 -left-24 w-64 sm:w-72 md:w-[28rem] h-64 sm:h-72 md:h-[28rem]" style="background: radial-gradient(circle at 70% 70%, #facc1555, transparent 60%);
      filter: blur(40px);
      border-radius: 9999px; z-index:0"></div>

    <script>
      // // Prefill test credentials
      // (function prefill() {
      //   try {
      //     document.getElementById('email').value = 'admin@test.com';
      //     document.getElementById('accessCode').value = 'T4LA-ADMIN';
      //     document.getElementById('password').value = 'password123';
      //   } catch (_) {}
      // })();

      // Handle submit with fetch for error display
      (function bindSubmit() {
        const form = document.getElementById('adminForm');
        const banner = document.getElementById('errorBanner');
        const submitBtn = document.getElementById('submitBtn');
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          banner.classList.add('hidden');
          banner.textContent = '';
          submitBtn.disabled = true;
          submitBtn.style.opacity = '0.85';

          const data = new FormData(form);
          const payload = {
            email: data.get('email'),
            accessCode: data.get('accessCode'),
            password: data.get('password'),
            rememberMe: data.get('rememberMe') === 'on'
          };

          fetch('/admin-signin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          })
          .then(async (res) => {
            if (res.ok) {
              // JSON success -> redirect
              window.location.href = '/admin-dashboard.html';
              return;
            }
            let msg = 'Sign-in failed. Please check your credentials.';
            try { const j = await res.json(); if (j && j.error) msg = j.error; } catch (_) {}
            throw new Error(msg);
          })
          .catch((err) => {
            banner.textContent = err.message || 'Sign-in failed.';
            banner.classList.remove('hidden');
          })
          .finally(() => {
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
          });
        });
      })();
    </script>
  </body>
  </html>
