<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T4L Ambassador Workspace Sign-Up</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Main Container -->
  <div
    class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[720px] relative z-10">

    <!-- Left: Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
      <div class="mb-8">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">
          Create your account
        </h1>
        <p class="text-gray-600 text-sm sm:text-base">
          Join the <span class="font-semibold" style="color:#4b0d7f">T4L Ambassador</span> community
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-5" id="amb-signup-form">
        <!-- Name -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Name</label>
          <input type="text" name="name" id="name" placeholder="Your full name"
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:border-transparent focus:outline-none transition"
            required />
        </div>

        <!-- Email -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
          <input type="email" name="email" id="email" placeholder="you@company.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:border-transparent focus:outline-none transition"
            required />
        </div>

        <!-- Access Code -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="text-sm font-semibold text-gray-800">Access Code</label>
            <span class="text-[11px] text-gray-500">Request from T4L admin</span>
          </div>
          <input type="text" name="access_code" id="access_code" placeholder="T4LA-XXXX"
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:border-transparent focus:outline-none transition uppercase"
            required />
        </div>

        <!-- Password -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" minlength="8" placeholder="••••••••"
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 pr-12 text-gray-900 placeholder-gray-400 focus:ring-2 focus:border-transparent focus:outline-none transition"
              required />
            <button type="button" id="togglePassword" 
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
              aria-label="Toggle password visibility">
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eyeSlashIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Confirm Password</label>
          <div class="relative">
            <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" placeholder="••••••••"
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 pr-12 text-gray-900 placeholder-gray-400 focus:ring-2 focus:border-transparent focus:outline-none transition"
              required />
            <button type="button" id="toggleConfirmPassword" 
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
              aria-label="Toggle password visibility">
              <svg id="eyeIconConfirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eyeSlashIconConfirm" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
          <p id="amb-password-error" class="mt-2 text-sm text-red-600 hidden">Passwords do not match.</p>
        </div>

        <!-- Terms -->
        <div class="flex items-start gap-3 text-sm">
          <input type="checkbox" name="terms" id="amb-terms" class="mt-1 w-4 h-4 rounded border-gray-300 cursor-pointer"
            required />
          <label for="amb-terms" class="text-gray-700">I agree to <a href="#" class="font-semibold"
              style="color:#4b0d7f">Terms & Conditions</a></label>
        </div>

        <!-- Error message -->
        <div id="error-message" class="hidden px-4 py-3 rounded-lg bg-red-50 border border-red-200 text-sm text-red-700">
          <span id="error-text"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit-btn"
          class="w-full text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01] hover:opacity-95"
          style="background-color:#4b0d7f">
          Create Ambassador Account
        </button>
      </form>

      <!-- Already have an account -->
      <div class="mt-2 pt-3 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/signin" class="font-semibold transition ml-1" style="color:#4b0d7f">Sign in</a>
        </p>
      </div>
    </div>

    <!-- Right: Image -->
    <div
      class="w-full lg:w-1/2 bg-gradient-to-br from-purple-50 to-purple-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
      <img src="/images/signin3.jpg" alt="T4L Ambassador Team" class="w-full h-full object-cover opacity-90" />
      <div class="absolute inset-0 bg-gradient-to-br from-purple-600/5 via-transparent to-purple-900/20"></div>
      <div class="absolute inset-0 flex items-end p-8 sm:p-10">
        <div class="text-white">
          <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Join Our Community</h2>
          <p class="text-sm sm:text-base text-white/90 drop-shadow">Connect, collaborate, and grow with fellow
            ambassadors</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Gradient Blobs -->
  <div class="fixed -top-20 -right-20 
      w-64 sm:w-72 md:w-96 h-64 sm:h-72 md:h-96 
      bg-gradient-to-tr from-purple-300 to-purple-500 
      opacity-30 blur-3xl rounded-full z-0"></div>
  <div class="fixed -bottom-24 -left-24 
      w-64 sm:w-72 md:w-[28rem] h-64 sm:h-72 md:h-[28rem] 
      bg-gradient-to-tr from-yellow-200 to-yellow-400 
      opacity-30 blur-3xl rounded-full z-0"></div>

  <script>
    (function () {
      const form = document.getElementById('amb-signup-form');
      const errorEl = document.getElementById('amb-password-error');
      const errorMsg = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const submitBtn = document.getElementById('submit-btn');
      
      // Password visibility toggle
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const togglePasswordBtn = document.getElementById('togglePassword');
      const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeSlashIcon = document.getElementById('eyeSlashIcon');
      const eyeIconConfirm = document.getElementById('eyeIconConfirm');
      const eyeSlashIconConfirm = document.getElementById('eyeSlashIconConfirm');

      // Toggle password visibility
      togglePasswordBtn.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.classList.toggle('hidden', isPassword);
        eyeSlashIcon.classList.toggle('hidden', !isPassword);
      });

      // Toggle confirm password visibility
      toggleConfirmPasswordBtn.addEventListener('click', function() {
        const isPassword = confirmPasswordInput.type === 'password';
        confirmPasswordInput.type = isPassword ? 'text' : 'password';
        eyeIconConfirm.classList.toggle('hidden', isPassword);
        eyeSlashIconConfirm.classList.toggle('hidden', !isPassword);
      });

      form.addEventListener('submit', async function (e) {
        e.preventDefault(); // Always prevent default

        // Hide previous errors
        errorEl.classList.add('hidden');
        errorMsg.classList.add('hidden');

        // Get form values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const access_code = document.getElementById('access_code').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('amb-terms').checked;

        // Validation
        if (password !== confirmPassword) {
          errorEl.classList.remove('hidden');
          return;
        }

        if (!terms) {
          errorText.textContent = 'Please accept the Terms & Conditions';
          errorMsg.classList.remove('hidden');
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        try {
          // Send registration request
          const response = await fetch('/register/ambassador', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              name,
              email,
              access_code,
              password
            })
          });

          // Check if server redirected (handle server-side redirects)
          if (response.redirected) {
            // Server is redirecting us, follow the redirect
            window.location.href = response.url;
            return; // Exit early since we're redirecting
          }

          // If we get here, server sent a JSON response
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Registration failed');
          }

          // Success! Store credentials for auto-fill
          sessionStorage.setItem('signupCredentials', JSON.stringify({
            email,
            access_code,
            password,
            timestamp: Date.now()
          }));

          // Redirect to signin (either from server response or default)
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            window.location.href = '/signin?registered=true';
          }

        } catch (error) {
          console.error('Registration error:', error);
          errorText.textContent = error.message || 'Registration failed. Please try again.';
          errorMsg.classList.remove('hidden');
          
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Ambassador Account';
        }
      });
    })();
  </script>
</body>

</html>
