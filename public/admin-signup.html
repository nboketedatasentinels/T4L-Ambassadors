<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T4L Admin Sign-Up</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[620px] relative z-10">
      <!-- Left: Form -->
      <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
        <div class="mb-6">
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">Admin Sign Up</h1>
          <p class="text-gray-600 text-sm sm:text-base">Create your <span class="font-semibold" style="color:#4b0d7f">T4L Admin</span> account</p>
        </div>

        <!-- Error Banner -->
        <div id="errorBanner" class="hidden mb-4 px-4 py-3 rounded-lg border border-red-300 bg-red-50 text-red-700 text-sm"></div>

        <!-- Success Banner -->
        <div id="successBanner" class="hidden mb-4 px-4 py-3 rounded-lg border border-green-300 bg-green-50 text-green-700 text-sm"></div>

        <!-- Form -->
        <form id="adminForm" class="space-y-5">
          <!-- Name -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Full Name</label>
            <input 
              id="name" type="text" name="name" placeholder="John Doe" required
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
          </div>

          <!-- Email -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
            <input 
              id="email" type="email" name="email" placeholder="admin@example.com" required
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
          </div>

          <!-- Access Code -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Access Code</label>
            <input 
              id="accessCode" type="text" name="accessCode" placeholder="T4LA-ADMIN-XXXX" required
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition uppercase" />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
            <div class="relative">
              <input 
                id="password" type="password" name="password" placeholder="Min. 6 characters" required minlength="6"
                class="w-full border border-gray-300 rounded-lg px-4 py-3.5 pr-12 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
              <button 
                type="button" 
                id="togglePassword" 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition"
                aria-label="Toggle password visibility">
                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Submit -->
          <button 
            id="submitBtn" type="submit" 
            class="w-full text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01]"
            style="background-color:#4b0d7f"
          >
            Create Admin Account
          </button>

          <!-- Sign In Link -->
          <div class="text-center text-sm text-gray-600">
            Already have an account? 
            <a href="/admin-signin.html" class="font-semibold transition" style="color:#4b0d7f">Sign In</a>
          </div>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-50 to-purple-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
        <img src="/images/signin3.jpg" alt="T4L Admin" class="w-full h-full object-cover opacity-90" />
        <div class="absolute inset-0" style="background: linear-gradient(135deg, rgba(75,13,127,0.05), rgba(0,0,0,0.2));"></div>
        <div class="absolute inset-0 flex items-end p-8 sm:p-10">
          <div class="text-white">
            <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Join as Admin</h2>
            <p class="text-sm sm:text-base text-white/90 drop-shadow">Manage the T4L Ambassador Platform</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Password toggle functionality
      (function setupPasswordToggle() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');

        toggleButton.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          if (type === 'password') {
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
          } else {
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
          }
        });
      })();

      const form = document.getElementById('adminForm');
      const errorBanner = document.getElementById('errorBanner');
      const successBanner = document.getElementById('successBanner');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorBanner.classList.add('hidden');
        successBanner.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        const formData = new FormData(form);
        const payload = {
          name: formData.get('name'),
          email: formData.get('email'),
          accessCode: formData.get('accessCode'),
          password: formData.get('password')
        };

        try {
          const res = await fetch('/register/admin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if (res.ok) {
            // Store credentials in localStorage for auto-population on signin page
            const credentials = {
              email: payload.email,
              accessCode: payload.accessCode,
              password: payload.password
            };
            localStorage.setItem('adminSignupCredentials', JSON.stringify(credentials));
            
            successBanner.textContent = 'Admin account created! Redirecting...';
            successBanner.classList.remove('hidden');
            setTimeout(() => {
              window.location.href = data.redirect || '/admin-signin.html';
            }, 1500);
          } else {
            throw new Error(data.error || 'Registration failed');
          }
        } catch (error) {
          errorBanner.textContent = error.message;
          errorBanner.classList.remove('hidden');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Admin Account';
        }
      });
    </script>
  </body>
</html>
