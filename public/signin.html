<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T4L Ambassador Workspace Sign-In</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Main Container -->
  <div
    class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[620px] relative z-10">

    <!-- Left: Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
      <div class="mb-8">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">
          Welcome back
        </h1>
        <p class="text-gray-600 text-sm sm:text-base">
          Sign in to your <span class="font-semibold" style="color:#4b0d7f">T4L Ambassador</span> workspace
        </p>
      </div>

      <!-- Auto-fill indicator -->
      <div id="autoFillIndicator"
        class="hidden mb-4 px-4 py-2 rounded-lg bg-purple-50 border border-purple-200 text-sm text-purple-700 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Credentials auto-filled from registration</span>
      </div>

      <!-- Error message -->
      <div id="error-message" class="hidden mb-4 px-4 py-3 rounded-lg bg-red-50 border border-red-200 text-sm text-red-700">
        <span id="error-text"></span>
      </div>

      <!-- Form -->
      <form class="space-y-5" id="signinForm">
        <!-- Email -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
          <input id="email" type="email" name="email" placeholder="you@company.com" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
        </div>

        <!-- Access Code -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Access Code</label>
          <input id="access_code" type="text" name="access_code" placeholder="T4LA-XXXX" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition uppercase" />
        </div>

        <!-- Password -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
          <div class="relative">
            <input id="password" type="password" name="password" placeholder="••••••••" required
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 pr-12 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
            <button type="button" id="togglePassword" 
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
              aria-label="Toggle password visibility">
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eyeSlashIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember me (Forgot Password removed as requested) -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-sm">
          <label class="flex items-center space-x-2 cursor-pointer group">
            <input id="rememberMe" type="checkbox" name="rememberMe"
              class="w-4 h-4 rounded border-gray-300 cursor-pointer" />
            <span class="text-gray-700 group-hover:text-gray-900">Remember me</span>
          </label>
        </div>

        <!-- Sign In Button -->
        <button type="submit" id="submit-btn"
          class="w-full text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01] hover:opacity-95"
          style="background-color:#4b0d7f">
          Sign In
        </button>
      </form>

      <!-- Not a member message removed (Apply to join link deleted as requested) -->
    </div>

    <!-- Right: Image -->
    <div
      class="w-full lg:w-1/2 bg-gradient-to-br from-purple-50 to-purple-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
      <img src="/images/signin3.jpg" alt="T4L Ambassador Team" class="w-full h-full object-cover opacity-90" />
      <div class="absolute inset-0 bg-gradient-to-br from-purple-600/5 via-transparent to-purple-900/20"></div>

      <!-- Overlay content -->
      <div class="absolute inset-0 flex items-end p-8 sm:p-10">
        <div class="text-white">
          <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Join Our Community</h2>
          <p class="text-sm sm:text-base text-white/90 drop-shadow">Connect, collaborate, and grow with fellow
            ambassadors</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Gradient Blobs -->
  <div class="fixed -top-20 -right-20 
      w-64 sm:w-72 md:w-96 h-64 sm:h-72 md:h-96 
      bg-gradient-to-tr from-purple-300 to-purple-500 
      opacity-30 blur-3xl rounded-full z-0"></div>
  <div class="fixed -bottom-24 -left-24 
      w-64 sm:w-72 md:w-[28rem] h-64 sm:h-72 md:h-[28rem] 
      bg-gradient-to-tr from-yellow-200 to-yellow-400 
      opacity-30 blur-3xl rounded-full z-0"></div>

  <script>
    (function () {
      const form = document.getElementById('signinForm');
      const errorMsg = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const submitBtn = document.getElementById('submit-btn');
      const autoFillIndicator = document.getElementById('autoFillIndicator');
      const passwordInput = document.getElementById('password');
      const togglePasswordBtn = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeSlashIcon = document.getElementById('eyeSlashIcon');
      const rememberMeCheckbox = document.getElementById('rememberMe');
      const emailInput = document.getElementById('email');
      const accessCodeInput = document.getElementById('access_code');

      // Toggle password visibility
      togglePasswordBtn.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        // When showing password (text), hide eye icon and show eye-slash icon
        // When hiding password (password), show eye icon and hide eye-slash icon
        eyeIcon.classList.toggle('hidden', isPassword);
        eyeSlashIcon.classList.toggle('hidden', !isPassword);
      });

      // Auto-populate credentials from localStorage (remember me - same as admin)
      (function prefillRememberMe() {
        try {
          const stored = localStorage.getItem('ambassadorRememberMeCredentials');
          if (stored) {
            const credentials = JSON.parse(stored);
            if (credentials.email) emailInput.value = credentials.email;
            if (credentials.access_code) accessCodeInput.value = credentials.access_code;
            if (credentials.password) passwordInput.value = credentials.password;
            rememberMeCheckbox.checked = true;
          }
        } catch (e) { console.error('Remember me prefill:', e); }
      })();

      // Check for auto-fill credentials from registration
      const urlParams = new URLSearchParams(window.location.search);
      const isRegistered = urlParams.get('registered');
      
      if (isRegistered) {
        const credentials = sessionStorage.getItem('signupCredentials');
        if (credentials) {
          try {
            const data = JSON.parse(credentials);
            const age = Date.now() - data.timestamp;
            
            // Only auto-fill if credentials are less than 5 minutes old
            if (age < 5 * 60 * 1000) {
              emailInput.value = data.email;
              accessCodeInput.value = data.access_code;
              passwordInput.value = data.password;
              autoFillIndicator.classList.remove('hidden');
              
              // Clear credentials after use
              sessionStorage.removeItem('signupCredentials');
            }
          } catch (e) {
            console.error('Failed to parse credentials:', e);
          }
        }
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Hide previous errors
        errorMsg.classList.add('hidden');

        // Get form values
        const email = emailInput.value.trim();
        const access_code = accessCodeInput.value.trim();
        const password = passwordInput.value;
        const rememberMe = rememberMeCheckbox.checked;

        // Basic validation
        if (!email || !access_code || !password) {
          errorText.textContent = 'Please fill in all fields';
          errorMsg.classList.remove('hidden');
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing In...';

        try {
          // Send sign-in request
          const response = await fetch('/signin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
              email,
              access_code,
              password,
              rememberMe
            })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Sign in failed');
          }

          // Success - handle remember me (same as admin: save only on success)
          if (rememberMe) {
            localStorage.setItem('ambassadorRememberMeCredentials', JSON.stringify({
              email,
              access_code,
              password
            }));
          } else {
            localStorage.removeItem('ambassadorRememberMeCredentials');
          }

          // Redirect to dashboard
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            window.location.href = '/ambassador-dashboard.html';
          }

        } catch (error) {
          console.error('Sign in error:', error);
          errorText.textContent = error.message || 'Sign in failed. Please check your credentials.';
          errorMsg.classList.remove('hidden');
          
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });
    })();
  </script>
</body>

</html>
