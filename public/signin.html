<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T4L Ambassador Workspace Sign-In</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Main Container -->
  <div
    class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[620px] relative z-10">

    <!-- Left: Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
      <div class="mb-8">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">
          Welcome back
        </h1>
        <p class="text-gray-600 text-sm sm:text-base">
          Sign in to your <span class="font-semibold" style="color:#4b0d7f">T4L Ambassador</span> workspace
        </p>
      </div>

      <!-- Auto-fill indicator -->
      <div id="autoFillIndicator"
        class="hidden mb-4 px-4 py-2 rounded-lg bg-purple-50 border border-purple-200 text-sm text-purple-700 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Credentials auto-filled from registration</span>
      </div>

      <!-- Error message -->
      <div id="error-message" class="hidden mb-4 px-4 py-3 rounded-lg bg-red-50 border border-red-200 text-sm text-red-700">
        <span id="error-text"></span>
      </div>

      <!-- Form -->
      <form class="space-y-5" id="signinForm">
        <!-- Email -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
          <input id="email" type="email" name="email" placeholder="you@company.com" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
        </div>

        <!-- Access Code -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Access Code</label>
          <input id="access_code" type="text" name="access_code" placeholder="T4LA-XXXX" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition uppercase" />
        </div>

        <!-- Password -->
        <div>
          <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
          <input id="password" type="password" name="password" placeholder="••••••••" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition" />
        </div>

        <!-- Remember me + Forgot Password -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-sm">
          <label class="flex items-center space-x-2 cursor-pointer group">
            <input id="rememberMe" type="checkbox" name="rememberMe"
              class="w-4 h-4 rounded border-gray-300 cursor-pointer" />
            <span class="text-gray-700 group-hover:text-gray-900">Remember me</span>
          </label>
          <a href="#" class="font-semibold transition" style="color:#4b0d7f">Forgot Password?</a>
        </div>

        <!-- Sign In Button -->
        <button type="submit" id="submit-btn"
          class="w-full text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01] hover:opacity-95"
          style="background-color:#4b0d7f">
          Sign In
        </button>
      </form>

      <!-- Not a member yet -->
      <div class="mt-2 pt-3 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600">
          Not a T4L Ambassador yet?
          <a href="/signup" class="font-semibold transition ml-1" style="color:#4b0d7f">Apply to join</a>
        </p>
      </div>
    </div>

    <!-- Right: Image -->
    <div
      class="w-full lg:w-1/2 bg-gradient-to-br from-purple-50 to-purple-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
      <img src="/images/signin3.jpg" alt="T4L Ambassador Team" class="w-full h-full object-cover opacity-90" />
      <div class="absolute inset-0 bg-gradient-to-br from-purple-600/5 via-transparent to-purple-900/20"></div>

      <!-- Overlay content -->
      <div class="absolute inset-0 flex items-end p-8 sm:p-10">
        <div class="text-white">
          <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Join Our Community</h2>
          <p class="text-sm sm:text-base text-white/90 drop-shadow">Connect, collaborate, and grow with fellow
            ambassadors</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Gradient Blobs -->
  <div class="fixed -top-20 -right-20 
      w-64 sm:w-72 md:w-96 h-64 sm:h-72 md:h-96 
      bg-gradient-to-tr from-purple-300 to-purple-500 
      opacity-30 blur-3xl rounded-full z-0"></div>
  <div class="fixed -bottom-24 -left-24 
      w-64 sm:w-72 md:w-[28rem] h-64 sm:h-72 md:h-[28rem] 
      bg-gradient-to-tr from-yellow-200 to-yellow-400 
      opacity-30 blur-3xl rounded-full z-0"></div>

  <script>
    (function () {
      const form = document.getElementById('signinForm');
      const errorMsg = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const submitBtn = document.getElementById('submit-btn');
      const autoFillIndicator = document.getElementById('autoFillIndicator');

      // Check for auto-fill credentials from registration
      const urlParams = new URLSearchParams(window.location.search);
      const isRegistered = urlParams.get('registered');
      
      if (isRegistered) {
        const credentials = sessionStorage.getItem('signupCredentials');
        if (credentials) {
          try {
            const data = JSON.parse(credentials);
            const age = Date.now() - data.timestamp;
            
            // Only auto-fill if credentials are less than 5 minutes old
            if (age < 5 * 60 * 1000) {
              document.getElementById('email').value = data.email;
              document.getElementById('access_code').value = data.access_code;
              document.getElementById('password').value = data.password;
              autoFillIndicator.classList.remove('hidden');
              
              // Clear credentials after use
              sessionStorage.removeItem('signupCredentials');
            }
          } catch (e) {
            console.error('Failed to parse credentials:', e);
          }
        }
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Hide previous errors
        errorMsg.classList.add('hidden');

        // Get form values
        const email = document.getElementById('email').value.trim();
        const access_code = document.getElementById('access_code').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Basic validation
        if (!email || !access_code || !password) {
          errorText.textContent = 'Please fill in all fields';
          errorMsg.classList.remove('hidden');
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing In...';

        try {
          // Send sign-in request
          const response = await fetch('/signin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
              email,
              access_code,
              password,
              rememberMe
            })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Sign in failed');
          }

          // Success! Redirect to dashboard
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            window.location.href = '/ambassador-dashboard.html';
          }

        } catch (error) {
          console.error('Sign in error:', error);
          errorText.textContent = error.message || 'Sign in failed. Please check your credentials.';
          errorMsg.classList.remove('hidden');
          
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });
    })();
  </script>
</body>

</html>
