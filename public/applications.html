<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applications - T4L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    .sidebar-toggle { display: none; }
    
    @media (max-width: 768px) {
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        background: #4b0d7f;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
        height: 100vh;
        z-index: 40;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 30;
      }
      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Global Notification Script -->
  <script src="/js/notifications.js"></script>
  <!-- Mobile Sidebar Toggle -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="bx bx-menu text-xl"></i>
  </button>
  
  <!-- Overlay for mobile sidebar -->
  <div class="overlay" id="overlay"></div>
  
  <div class="flex min-h-screen">
    <!-- Sidebar - Same as partner-dashboard -->
    <aside class="sidebar w-20 lg:w-20 md:w-20 bg-white shadow-md flex flex-col items-center py-6 space-y-6 z-40">
      <div class="mb-4">
        <div class="bg-[#4b0d7f] text-white px-3 py-2 rounded-xl font-semibold text-sm">T4L</div>
      </div>
      <nav class="flex flex-col space-y-4 text-gray-700 w-full">
        <a href="/partner-dashboard.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bxs-home text-2xl group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Home</span>
        </a>
        <a href="/applications.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50 bg-purple-50">
          <i class="bx bx-file text-2xl text-[#4b0d9f] group-hover:scale-110 transition-transform duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-[#4b0d9f] transition-colors duration-200">Applications</span>
        </a>
        <a href="/creat-Post.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bx-edit-alt text-2xl group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Publishing</span>
        </a>
        <a href="/profile.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bx-user text-2xl group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Profile</span>
        </a>
        <div onclick="logout()" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-red-50">
          <i class="bx bx-log-out text-2xl group-hover:text-red-600 group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-red-600 transition-colors duration-200">Logout</span>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 lg:p-6">
      <header class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
        <div>
          <h1 class="text-xl font-semibold text-gray-900">Applications</h1>
          <p class="text-sm text-gray-600 mt-1">Review ambassador applications</p>
        </div>
        <div class="flex gap-3">
          <a href="/partner-dashboard.html" class="text-gray-600 hover:text-gray-700 font-semibold text-sm hover:underline">
            ‚Üê Back to Dashboard
          </a>
        </div>
      </header>
      
      <!-- Filter Section -->
      <div class="bg-white rounded-2xl shadow-md p-5 mb-6">
        <div class="flex flex-col md:flex-row md:items-center gap-4">
          <div class="flex-1">
            <select id="statusFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <div class="flex-1">
            <select id="postFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="all">All Posts</option>
              <!-- Posts will be loaded here -->
            </select>
          </div>
          <button onclick="loadApplications()" class="bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all text-sm">
            Apply Filters
          </button>
          <button onclick="clearFilters()" class="border border-gray-300 text-gray-700 px-5 py-2.5 rounded-lg font-semibold hover:bg-gray-50 transition-all text-sm">
            Clear
          </button>
        </div>
      </div>
      
      <!-- Applications List -->
      <div id="applicationsContainer" class="space-y-4">
        <!-- Loading State -->
        <div class="bg-white rounded-2xl shadow-md p-8">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading applications...</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('postId');
      
      // Load posts for filter
      loadPosts();
      
      // If postId is provided in URL, set it in the filter
      if (postId) {
        setTimeout(() => {
          const postFilter = document.getElementById('postFilter');
          if (postFilter) {
            postFilter.value = postId;
            // Load applications for this specific post
            loadApplications();
          }
        }, 500);
      } else {
        // Load all applications
        loadApplications();
      }
      
      // Sidebar toggle
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('overlay');
      
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          overlay.classList.toggle('active');
        });
      }
      
      if (overlay) {
        overlay.addEventListener('click', () => {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
        });
      }
    });
    
    // Helper function to get initials
    function getInitials(name) {
      if (!name || name === 'Unknown' || name === 'Unknown Ambassador') return 'A';
      return name.charAt(0).toUpperCase();
    }
    
    async function loadPosts() {
      try {
        const response = await fetch('/api/partner/posts');
        if (!response.ok) throw new Error('Failed to load posts');
        
        const data = await response.json();
        const postFilter = document.getElementById('postFilter');
        
        if (postFilter && data.posts) {
          // Clear existing options except "All Posts"
          postFilter.innerHTML = '<option value="all">All Posts</option>';
          
          // Add post options
          data.posts.forEach(post => {
            const option = document.createElement('option');
            option.value = post.post_id;
            option.textContent = post.title.substring(0, 50) + (post.title.length > 50 ? '...' : '');
            postFilter.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }
    
    async function loadApplications() {
      try {
        const statusFilter = document.getElementById('statusFilter').value;
        const postFilter = document.getElementById('postFilter').value;
        
        let url = '/api/partner/applications?limit=100';
        if (statusFilter !== 'all') {
          url += `&status=${statusFilter}`;
        }
        
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to load applications');
        
        const data = await response.json();
        const container = document.getElementById('applicationsContainer');
        
        if (!container) return;
        
        // Filter by post if specified
        let applications = data.items || [];
        if (postFilter !== 'all') {
          applications = applications.filter(app => app.postId == postFilter); // Use == for type conversion
        }
        
        if (applications.length > 0) {
          container.innerHTML = applications.map(application => `
            <div class="bg-white border border-gray-200 rounded-xl p-5 hover:border-purple-300 transition-colors">
              <div class="flex flex-col md:flex-row md:items-start justify-between mb-4 gap-4">
                <div class="flex items-start gap-4">
                  <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-[#4b0d7f] rounded-full flex items-center justify-center text-white font-bold text-lg flex-shrink-0">
                    ${getInitials(application.ambassadorName)}
                  </div>
                  <div>
                    <h3 class="font-bold text-gray-900 text-lg">${application.ambassadorName || 'Unknown Ambassador'}</h3>
                    <p class="text-sm text-gray-600 mb-1">Applied for: ${application.postTitle || 'Opportunity'}</p>
                    <p class="text-xs text-gray-500">${new Date(application.appliedAt).toLocaleDateString()}</p>
                  </div>
                </div>
                <div class="flex flex-col items-end">
                  <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                    application.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                    application.status === 'accepted' ? 'bg-green-100 text-green-800' :
                    application.status === 'rejected' ? 'bg-red-100 text-red-800' :
                    'bg-gray-100 text-gray-800'
                  }">
                    ${(application.status || 'pending').charAt(0).toUpperCase() + (application.status || 'pending').slice(1)}
                  </span>
                  <div class="mt-2 flex gap-2">
                    ${application.ambassadorProfile?.cvFilename ? `
                      <a href="/uploads/cvs/${application.ambassadorProfile.cvFilename}" 
                         target="_blank" 
                         class="text-purple-600 hover:text-purple-700 font-semibold hover:underline text-sm">
                        View CV
                      </a>
                    ` : ''}
                    <button onclick="viewApplicationDetails('${application.id}')" 
                            class="text-purple-600 hover:text-purple-700 font-semibold hover:underline text-sm">
                      Review Details
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = `
            <div class="bg-white rounded-2xl shadow-md p-8">
              <div class="text-center">
                <i class="bx bx-file text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-lg font-bold text-gray-900 mb-2">No applications found</h3>
                <p class="text-gray-600 mb-4">No applications match your current filters</p>
                <button onclick="clearFilters()" class="bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all">
                  Clear Filters
                </button>
              </div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading applications:', error);
        const container = document.getElementById('applicationsContainer');
        if (container) {
          container.innerHTML = `
            <div class="bg-white rounded-2xl shadow-md p-8">
              <div class="text-center text-red-600">
                <i class="bx bx-error text-4xl mb-4"></i>
                <h3 class="text-lg font-bold mb-2">Error Loading Applications</h3>
                <p>${error.message}</p>
                <button onclick="loadApplications()" class="bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all mt-4">
                  Try Again
                </button>
              </div>
            </div>
          `;
        }
      }
    }
    
    function clearFilters() {
      document.getElementById('statusFilter').value = 'all';
      document.getElementById('postFilter').value = 'all';
      loadApplications();
    }
    
    function viewApplicationDetails(applicationId) {
      window.location.href = `/application-details.html?id=${applicationId}`;
    }
    
    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => {
          window.location.href = '/partner-signin';
        })
        .catch(error => {
          console.error('Logout error:', error);
          window.location.href = '/partner-signin';
        });
    }
    
    // Make functions available globally
    window.viewApplicationDetails = viewApplicationDetails;
    window.loadApplications = loadApplications;
    window.clearFilters = clearFilters;
    window.logout = logout;
  </script>
</body>
</html>
