<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applications - T4L</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    .sidebar-toggle { display: none; }
    
    @media (max-width: 768px) {
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        background: #4b0d7f;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
        height: 100vh;
        z-index: 40;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 30;
      }
      .overlay.active {
        display: block;
      }
    }

    /* Skeleton loader */
    .skeleton {
      background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
      background-size: 200% 100%;
      animation: skeleton-shimmer 1.5s ease-in-out infinite;
      border-radius: 6px;
    }
    @keyframes skeleton-shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Global Notification Script -->
  <script src="/js/notifications.js"></script>
  <!-- Mobile Sidebar Toggle -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="bx bx-menu text-xl"></i>
  </button>
  
  <!-- Overlay for mobile sidebar -->
  <div class="overlay" id="overlay"></div>
  
  <div class="flex min-h-screen">
    <!-- Sidebar - Full partner nav (consistent with all partner pages) -->
    <aside class="sidebar w-20 lg:w-20 md:w-20 bg-white shadow-md flex flex-col items-center py-6 space-y-6 z-40">
      <div class="mb-4">
        <div class="bg-[#4b0d7f] text-white px-3 py-2 rounded-xl font-semibold text-sm">T4L</div>
      </div>
      <nav class="flex flex-col space-y-4 text-gray-700 w-full">
        <a href="/partner-dashboard.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bxs-home text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Home</span>
        </a>
        <a href="/creat-Post.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bx-plus-circle text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Create Post</span>
        </a>
        <a href="/my-services.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bx-briefcase-alt-2 text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Services</span>
        </a>
        <a href="/applications.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg bg-purple-50">
          <i class="bx bx-file text-2xl text-[#4b0d9f] group-hover:scale-110 transition-transform duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-[#4b0d9f] transition-colors duration-200">Applications</span>
        </a>
        <a href="/impactlog-partner.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bx-line-chart text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Impact Log</span>
        </a>
        <a href="/chat-pillar-partner.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bxs-group text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">T4L Ecosysem</span>
        </a>
        <a href="https://www.t4leader.com/event" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50" target="_blank" rel="noopener noreferrer">
          <i class="bx bx-calendar-event text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Events</span>
        </a>
        <a href="/profile-partner.html" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-purple-50">
          <i class="bx bx-user text-2xl text-gray-600 group-hover:text-[#4b0d9f] group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-[#4b0d9f] transition-colors duration-200">Profile</span>
        </a>
        <div onclick="logout()" class="flex flex-col items-center cursor-pointer group transition-all duration-200 py-2 px-3 rounded-lg hover:bg-red-50">
          <i class="bx bx-log-out text-2xl text-gray-600 group-hover:text-red-600 group-hover:scale-110 transition-all duration-200"></i>
          <span class="text-[10px] mt-1.5 font-medium text-gray-600 group-hover:text-red-600 transition-colors duration-200">Logout</span>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 lg:p-6">
      <header class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
        <div>
          <h1 class="text-xl font-semibold text-gray-900">Applications</h1>
          <p class="text-sm text-gray-600 mt-1">Review ambassador applications</p>
        </div>
        <div class="flex gap-3">
          <a href="/partner-dashboard.html" class="text-gray-600 hover:text-gray-700 font-semibold text-sm hover:underline">
            ← Back to Dashboard
          </a>
        </div>
      </header>
      
      <!-- Filter Section -->
      <div class="bg-white rounded-2xl shadow-md p-5 mb-6">
        <div class="flex flex-col md:flex-row md:items-center gap-4">
          <div class="flex-1">
            <select id="statusFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="reviewed">Reviewed</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <button type="button" id="applyFiltersBtn" class="bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all text-sm">
            Apply Filters
          </button>
          <button type="button" id="clearFiltersBtn" class="border border-gray-300 text-gray-700 px-5 py-2.5 rounded-lg font-semibold hover:bg-gray-50 transition-all text-sm">
            Clear
          </button>
        </div>
      </div>
      
      <!-- Applications List -->
      <div id="applicationsContainer" class="space-y-4">
        <!-- Skeleton while loading -->
        <div class="bg-white rounded-2xl shadow-md p-6"><div class="skeleton h-5 w-1/3 mb-3"></div><div class="skeleton h-4 w-full mb-2"></div><div class="skeleton h-4 w-2/3 mb-4"></div><div class="skeleton h-8 w-24 rounded"></div></div>
        <div class="bg-white rounded-2xl shadow-md p-6"><div class="skeleton h-5 w-1/4 mb-3"></div><div class="skeleton h-4 w-full mb-2"></div><div class="skeleton h-4 w-1/2 mb-4"></div><div class="skeleton h-8 w-24 rounded"></div></div>
        <div class="bg-white rounded-2xl shadow-md p-6"><div class="skeleton h-5 w-1/3 mb-3"></div><div class="skeleton h-4 w-full mb-2"></div><div class="skeleton h-4 w-3/4 mb-4"></div><div class="skeleton h-8 w-24 rounded"></div></div>
      </div>
    </main>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Apply Filters and Clear buttons
      document.getElementById('applyFiltersBtn')?.addEventListener('click', function() { loadApplications(); });
      document.getElementById('clearFiltersBtn')?.addEventListener('click', function() { clearFilters(); });
      
      // Auto-apply when user changes status
      document.getElementById('statusFilter')?.addEventListener('change', function() { loadApplications(); });
      
      loadApplications();
      
      // Sidebar toggle
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('overlay');
      
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          overlay.classList.toggle('active');
        });
      }
      
      if (overlay) {
        overlay.addEventListener('click', () => {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
        });
      }
    });
    
    // Helper function to get initials
    function getInitials(name) {
      if (!name || name === 'Unknown' || name === 'Unknown Ambassador') return 'A';
      return name.charAt(0).toUpperCase();
    }
    
    async function loadApplications() {
      const container = document.getElementById('applicationsContainer');
      const statusFilterEl = document.getElementById('statusFilter');
      if (!container || !statusFilterEl) return;

      try {
        const statusFilter = statusFilterEl.value;
        
        // Show skeleton while loading
        container.innerHTML = `
          <div class="bg-white rounded-2xl shadow-md p-6"><div class="skeleton h-5 w-1/3 mb-3"></div><div class="skeleton h-4 w-full mb-2"></div><div class="skeleton h-4 w-2/3 mb-4"></div><div class="skeleton h-8 w-24 rounded"></div></div>
          <div class="bg-white rounded-2xl shadow-md p-6"><div class="skeleton h-5 w-1/4 mb-3"></div><div class="skeleton h-4 w-full mb-2"></div><div class="skeleton h-4 w-1/2 mb-4"></div><div class="skeleton h-8 w-24 rounded"></div></div>
          <div class="bg-white rounded-2xl shadow-md p-6"><div class="skeleton h-5 w-1/3 mb-3"></div><div class="skeleton h-4 w-full mb-2"></div><div class="skeleton h-4 w-3/4 mb-4"></div><div class="skeleton h-8 w-24 rounded"></div></div>
        `;

        let url = '/api/partner/applications?limit=100';
        if (statusFilter !== 'all') {
          url += '&status=' + encodeURIComponent(statusFilter);
        }
        url += '&_t=' + Date.now();

        const response = await fetch(url, { credentials: 'include', cache: 'no-store' });
        if (response.status === 401 || response.status === 403) {
          window.location.href = '/partner-signin.html';
          return;
        }
        if (!response.ok) throw new Error('Failed to load applications');
        
        const data = await response.json();
        const applications = data.items || [];
        const filtersApplied = statusFilter !== 'all';
        
        if (applications.length > 0) {
          container.innerHTML = applications.map(application => `
            <div class="bg-white border border-gray-200 rounded-xl p-5 hover:border-purple-300 transition-colors">
              <div class="flex flex-col md:flex-row md:items-start justify-between mb-4 gap-4">
                <div class="flex items-start gap-4">
                  <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-[#4b0d7f] rounded-full flex items-center justify-center text-white font-bold text-lg flex-shrink-0">
                    ${getInitials(application.ambassadorName)}
                  </div>
                  <div>
                    <h3 class="font-bold text-gray-900 text-lg">${application.ambassadorName || 'Unknown Ambassador'}</h3>
                    <p class="text-sm text-gray-600 mb-1">Applied for: ${application.postTitle || 'Opportunity'}</p>
                    <p class="text-xs text-gray-500">${new Date(application.appliedAt).toLocaleDateString()}</p>
                  </div>
                </div>
                <div class="flex flex-col items-end">
                  <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                    application.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                    application.status === 'reviewed' ? 'bg-blue-100 text-blue-800' :
                    (application.status === 'accepted' || application.status === 'approved') ? 'bg-green-100 text-green-800' :
                    application.status === 'rejected' ? 'bg-red-100 text-red-800' :
                    'bg-gray-100 text-gray-800'
                  }">
                    ${application.status === 'approved' ? 'Accepted' : ((application.status || 'pending').charAt(0).toUpperCase() + (application.status || 'pending').slice(1))}
                  </span>
                  <div class="mt-2 flex gap-2">
                    ${application.ambassadorProfile?.cvFilename ? `
                      <a href="/uploads/cvs/${application.ambassadorProfile.cvFilename}" 
                         target="_blank" 
                         class="text-purple-600 hover:text-purple-700 font-semibold hover:underline text-sm">
                        View CV
                      </a>
                    ` : ''}
                    <button onclick="viewApplicationDetails('${application.id}')" 
                            class="text-purple-600 hover:text-purple-700 font-semibold hover:underline text-sm">
                      Review Details
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = filtersApplied
            ? `
            <div class="bg-white rounded-2xl shadow-md p-8">
              <div class="text-center">
                <i class="bx bx-filter-alt text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-lg font-bold text-gray-900 mb-2">No applications match your filters</h3>
                <p class="text-gray-600 mb-4">Try changing the status above, or clear filters to see all applications.</p>
                <button type="button" onclick="clearFilters()" class="bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all">
                  Clear Filters
                </button>
              </div>
            </div>
          `
            : `
            <div class="bg-white rounded-2xl shadow-md p-8">
              <div class="text-center">
                <i class="bx bx-file text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-lg font-bold text-gray-900 mb-2">No applications yet</h3>
                <p class="text-gray-600 mb-4">When ambassadors apply to your posts, they’ll show up here. Create posts from your dashboard to receive applications.</p>
                <a href="/partner-dashboard.html" class="inline-block bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all">
                  Go to Dashboard
                </a>
              </div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading applications:', error);
        const container = document.getElementById('applicationsContainer');
        if (container) {
          container.innerHTML = `
            <div class="bg-white rounded-2xl shadow-md p-8">
              <div class="text-center text-red-600">
                <i class="bx bx-error text-4xl mb-4"></i>
                <h3 class="text-lg font-bold mb-2">Error Loading Applications</h3>
                <p>${error.message}</p>
                <button onclick="loadApplications()" class="bg-purple-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-purple-700 transition-all mt-4">
                  Try Again
                </button>
              </div>
            </div>
          `;
        }
      }
    }
    
    function clearFilters() {
      const statusEl = document.getElementById('statusFilter');
      if (statusEl) statusEl.value = 'all';
      loadApplications();
    }
    
    function viewApplicationDetails(applicationId) {
      window.location.href = `/application-details.html?id=${applicationId}`;
    }
    
    function logout() {
      fetch('/api/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          window.location.href = '/partner-signin';
        })
        .catch(error => {
          console.error('Logout error:', error);
          window.location.href = '/partner-signin';
        });
    }
    
    // Make functions available globally
    window.viewApplicationDetails = viewApplicationDetails;
    window.loadApplications = loadApplications;
    window.clearFilters = clearFilters;
    window.logout = logout;
  </script>
  <!-- Global Partner Sidebar -->
  <script src="/js/partner-sidebar.js"></script>
</body>
</html>
