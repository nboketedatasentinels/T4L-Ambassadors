<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - T4L Partner</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Embedded Partner Sidebar */
      .partner-sidebar {
        width: 80px;
        background: white;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 0;
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
        flex-shrink: 0;
      }
      
      .partner-sidebar-logo {
        background: #4b0d7f;
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 0.75rem;
        font-weight: 700;
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        letter-spacing: 0.5px;
      }
      
      .partner-sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        width: 100%;
        padding: 0 0.5rem;
        flex: 1;
      }
      
      .partner-nav-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.625rem 0.5rem;
        border-radius: 0.625rem;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #6b7280;
      }
      
      .partner-nav-link:hover {
        background: rgba(75, 13, 127, 0.08);
        color: #4b0d9f;
      }
      
      .partner-nav-link.active {
        background: rgba(75, 13, 127, 0.1);
        color: #4b0d9f;
      }
      
      .partner-nav-link i {
        font-size: 1.5rem;
        transition: transform 0.2s ease;
      }
      
      .partner-nav-link:hover i {
        transform: scale(1.1);
      }
      
      .partner-nav-link span {
        font-size: 0.625rem;
        margin-top: 0.375rem;
        font-weight: 500;
        text-align: center;
        line-height: 1.2;
      }
      
      .partner-nav-link.logout:hover {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
      }
      
      .partner-nav-spacer {
        flex: 1;
      }
      
      .partner-sidebar-toggle {
        display: none;
      }
      
      @media (max-width: 768px) {
        .partner-sidebar-toggle {
          display: flex;
          position: fixed;
          top: 1rem;
          left: 1rem;
          z-index: 50;
          background: #4b0d7f;
          color: white;
          border: none;
          border-radius: 50%;
          width: 44px;
          height: 44px;
          align-items: center;
          justify-content: center;
          box-shadow: 0 4px 12px rgba(75, 13, 127, 0.3);
          cursor: pointer;
          transition: all 0.2s ease;
        }
        
        .partner-sidebar-toggle:hover {
          transform: scale(1.05);
          box-shadow: 0 6px 16px rgba(75, 13, 127, 0.4);
        }
        
        .partner-sidebar-toggle i {
          font-size: 1.5rem;
        }
        
        .partner-sidebar {
          position: fixed;
          left: 0;
          top: 0;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
          z-index: 45;
        }
        
        .partner-sidebar.active {
          transform: translateX(0);
        }
        
        .partner-sidebar-overlay {
          display: none;
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 40;
        }
        
        .partner-sidebar-overlay.active {
          display: block;
        }
      }

      /* Skeleton loader */
      .skeleton {
        background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
        background-size: 200% 100%;
        animation: skeleton-shimmer 1.5s ease-in-out infinite;
        border-radius: 6px;
      }
      @keyframes skeleton-shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Global Notification Script -->
    <script src="/js/notifications.js"></script>

    <!-- Mobile Toggle -->
    <button class="partner-sidebar-toggle" id="sidebarToggle">
      <i class="bx bx-menu text-xl"></i>
    </button>
    
    <!-- Mobile Overlay -->
    <div class="partner-sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="partner-sidebar" id="partnerSidebar">
        <div class="partner-sidebar-logo">T4L</div>
        <nav class="partner-sidebar-nav">
          <a href="/partner-dashboard.html" class="partner-nav-link">
            <i class="bx bxs-home"></i>
            <span>Home</span>
          </a>
          <a href="/creat-Post.html" class="partner-nav-link">
            <i class="bx bx-plus-circle"></i>
            <span>Create Post</span>
          </a>
          <a href="/my-services.html" class="partner-nav-link">
            <i class="bx bx-briefcase-alt-2"></i>
            <span>Services</span>
          </a>
          <a href="/applications.html" class="partner-nav-link">
            <i class="bx bx-file"></i>
            <span>Applications</span>
          </a>
          <a href="/impactlog-partner.html" class="partner-nav-link">
            <i class="bx bx-line-chart"></i>
            <span>Impact Log</span>
          </a>
          <a href="/chat-pillar-partner.html" class="partner-nav-link">
            <i class="bx bxs-group"></i>
            <span>Partners Community</span>
          </a>
          <a href="https://www.t4leader.com/event" class="partner-nav-link" target="_blank" rel="noopener noreferrer">
            <i class="bx bx-calendar-event"></i>
            <span>Events</span>
          </a>
          <a href="/profile-partner.html" class="partner-nav-link active">
            <i class="bx bx-user"></i>
            <span>Profile</span>
          </a>
          
          <div class="partner-nav-spacer"></div>
          
          <div class="partner-nav-link logout" id="logoutBtn">
            <i class="bx bx-log-out"></i>
            <span>Logout</span>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-6 lg:p-6">
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-6">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1">Profile Settings</h1>
            <p class="text-gray-600 text-sm">Manage your account information and preferences</p>
          </div>
          <div class="flex items-center gap-3">
            <button id="notificationBell" class="relative p-2 rounded-full hover:bg-purple-100 transition-all" title="Notifications">
              <i class="bx bx-bell text-2xl text-gray-900"></i>
            </button>
          </div>
        </div>

        <!-- Profile Card -->
        <div class="bg-white rounded-2xl shadow-md p-6 md:p-8 mb-6">
          <!-- Avatar Section -->
          <div class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-8 pb-8 border-b border-gray-200">
            <div class="relative">
              <div id="profileAvatar" class="w-24 h-24 bg-gradient-to-br from-[#4b0d7f] to-[#a36737] rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-lg">
                U
              </div>
              <button class="absolute bottom-0 right-0 bg-purple-600 text-white rounded-full p-2 hover:bg-purple-700 transition-colors shadow-md">
                <i class="bx bx-camera text-lg"></i>
              </button>
            </div>
            <div class="flex-1 text-center md:text-left">
              <h2 id="profileName" class="text-2xl font-bold text-gray-900 mb-2"><span class="skeleton h-8 w-48 inline-block"></span></h2>
              <p id="profileEmail" class="text-gray-600 mb-2"><span class="skeleton h-5 w-64 inline-block"></span></p>
              <span id="profileRole" class="inline-block px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold">
                Partner
              </span>
            </div>
          </div>

          <!-- Profile Form -->
          <form id="profileForm" class="space-y-6">
            <!-- Organization Name Field -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Organization Name
              </label>
              <input
                type="text"
                id="orgInput"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Enter organization name"
              />
            </div>

            <!-- Contact Name Field -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Contact Name
              </label>
              <input
                type="text"
                id="contactNameInput"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Enter contact name"
              />
            </div>

            <!-- Email Field (Read-only) -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="emailInput"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 cursor-not-allowed"
                readonly
                disabled
              />
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-2xl z-50 flex items-center gap-3">
      <i class="bx bx-check-circle text-2xl"></i>
      <span class="font-semibold">Profile updated successfully!</span>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-2xl z-50 flex items-center gap-3">
      <i class="bx bx-error-circle text-2xl"></i>
      <span id="errorMessage" class="font-semibold">An error occurred</span>
    </div>

    <script>
      // Sidebar Script
      const toggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('partnerSidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      if (toggle && sidebar && overlay) {
        toggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          overlay.classList.toggle('active');
        });
        
        overlay.addEventListener('click', () => {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
        });
      }
      
      const logoutBtnInline = document.getElementById('logoutBtn');
      if (logoutBtnInline) {
        logoutBtnInline.addEventListener('click', () => {
          fetch('/api/logout', { 
            method: 'POST',
            credentials: 'include'
          })
          .then(() => {
            window.location.href = '/partner-signin';
          })
          .catch(() => {
            window.location.href = '/partner-signin';
          });
        });
      }
      
      const currentPage = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.partner-nav-link');
      
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.includes(currentPage)) {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        // Fetch user profile data
        fetch('/api/profile', { credentials: 'include' })
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to fetch profile');
            }
            return response.json();
          })
          .then(data => {
            console.log('Profile data:', data);
            
            // Update profile information
            document.getElementById('profileName').textContent = data.contactName || data.organizationName || 'Partner';
            document.getElementById('profileEmail').textContent = data.email || '';
            
            // Update avatar
            const avatar = document.getElementById('profileAvatar');
            const name = data.contactName || data.organizationName || 'Partner';
            const initials = name.split(' ')
              .map(word => word[0])
              .join('')
              .toUpperCase()
              .substring(0, 2);
            avatar.textContent = initials;
            
            // Update form fields
            if (data.organizationName) {
              document.getElementById('orgInput').value = data.organizationName;
            }
            if (data.contactName) {
              document.getElementById('contactNameInput').value = data.contactName;
            }
            
            document.getElementById('emailInput').value = data.email || '';
          })
          .catch(error => {
            console.error('Error fetching profile:', error);
            window.location.href = '/partner-signin';
          });

        // Toast functions
        function showToast(toastId) {
          const toast = document.getElementById(toastId);
          toast.classList.remove('hidden');
          setTimeout(() => {
            toast.classList.add('hidden');
          }, 3000);
        }
      });
    </script>
    
    <!-- Frontend auth guard: redirect if no valid session -->
    <script src="/signin.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        requireAuth('/partner-signin');
      });
    </script>
  </body>
</html>
