<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* Keep all your existing styles */
    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; max-width: 100vw; }
    .sidebar-toggle { display: none; }
    
    @media (max-width: 768px) {
      .sidebar-toggle {
        display: flex;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        background: #4b0d7f;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
        height: 100vh;
        z-index: 40;
      }
      .sidebar.active { transform: translateX(0); }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 30;
      }
      .overlay.active { display: block; }
    }

    /* Animation styles for notifications/toasts */
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    /* Notification styles */
    .notification-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f1f1;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    .notification-item:hover {
      background-color: #f8f9fa;
      transform: translateX(2px);
    }
    .notification-item.unread {
      background-color: #f0f7ff;
      border-left: 3px solid #4b0d7f;
    }
    .notification-item.read {
      opacity: 0.8;
      border-left: 3px solid transparent;
    }
    .notification-item:last-child { border-bottom: none; }
    .notification-dot {
      width: 8px;
      height: 8px;
      background: #4b0d7f;
      border-radius: 50%;
      flex-shrink: 0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #notificationDropdown {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 8px;
      width: 380px;
      max-width: 90vw;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      overflow: hidden;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border: 1px solid #e5e7eb;
    }
    #notificationDropdown.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .notification-header {
      background: linear-gradient(135deg, #4b0d7f, #6b1fa1);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .notification-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .notification-list::-webkit-scrollbar { width: 6px; }
    .notification-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .notification-list::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 10px;
    }
    .notification-list::-webkit-scrollbar-thumb:hover {
      background: #a5a5a5;
    }

    @keyframes pulse-notification {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .notification-badge {
      animation: pulse-notification 2s infinite;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slideIn {
      animation: slideIn 0.3s ease-out;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    #opportunitiesContainer {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }
    #opportunitiesContainer article {
      width: 100%;
      max-width: 100%;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
    }
    #opportunitiesContainer h3,
    #opportunitiesContainer h4,
    #opportunitiesContainer p,
    #opportunitiesContainer span {
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 100%;
    }
    #opportunitiesContainer .flex {
      flex-wrap: wrap;
      max-width: 100%;
    }
  </style>
</head>

  <script>
    // Global variables - simplified for one-click apply
    let isApplying = false; // Prevent double-clicks

    // ============================================
    // NOTIFICATION SYSTEM
    // ============================================
    function setupNotificationBell() {
      const bell = document.getElementById('notificationBell');
      const dropdown = document.getElementById('notificationDropdown');
      
      if (!bell || !dropdown) {
        console.error('‚ùå Notification bell or dropdown not found!');
        return;
      }
      
      console.log('üîî Setting up notification bell...');
      
      bell.addEventListener('click', function(e) {
        e.stopPropagation();
        console.log('üîî Bell clicked, toggling dropdown');
        dropdown.classList.toggle('active');
        
        if (dropdown.classList.contains('active')) {
          console.log('üì• Opening dropdown, loading notifications...');
          loadNotifications();
        }
      });
      
      const markAllBtn = document.getElementById('markAllRead');
      if (markAllBtn) {
        markAllBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          markAllNotificationsRead();
        });
      }
      
      document.addEventListener('click', function(e) {
        if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.remove('active');
        }
      });
      
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    async function loadNotifications() {
      try {
        console.log('üîî Loading notifications...');
        
        const response = await fetch('/api/notifications?limit=10');
        
        if (!response.ok) {
          console.error('‚ùå Failed to load notifications:', response.status, response.statusText);
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('üì¨ Notifications data:', data);
        
        const notifications = data.notifications || [];
        const unreadCount = data.unreadCount || 0;
        
        console.log(`üìä Found ${notifications.length} notifications, ${unreadCount} unread`);
        
        const badge = document.getElementById('notificationBadge');
        if (unreadCount > 0) {
          badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }
        
        displayNotifications(notifications);
      } catch (error) {
        console.error('‚ùå Error loading notifications:', error);
        const list = document.getElementById('notificationList');
        if (list) {
          list.innerHTML = `
            <div class="p-6 text-center">
              <i class="bx bx-error text-3xl text-red-400 mb-2"></i>
              <p class="text-red-500 text-sm">Failed to load notifications</p>
              <button onclick="loadNotifications()" class="mt-2 text-purple-600 hover:text-purple-800 text-sm font-medium">Retry</button>
            </div>
          `;
        }
      }
    }

    function displayNotifications(notifications) {
      const list = document.getElementById('notificationList');
      
      if (!list) {
        console.error('‚ùå Notification list element not found!');
        return;
      }
      
      if (notifications.length === 0) {
        list.innerHTML = `
          <div class="p-8 text-center text-gray-500">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
              <i class="bx bx-bell-off text-3xl text-gray-400"></i>
            </div>
            <h4 class="font-medium text-gray-600 mb-1">No notifications</h4>
            <p class="text-sm text-gray-400">You're all caught up!</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = notifications.map(notif => {
        const message = escapeHtml(notif.message || '');
        
        return `
          <div class="notification-item ${notif.read ? 'read' : 'unread'}" 
               onclick="markNotificationRead('${notif.notification_id}', '${escapeHtml(notif.link || '')}')">
            <div class="flex items-start gap-3">
              <div class="flex-1 min-w-0">
                <div class="flex items-start justify-between mb-1">
                  <h4 class="font-semibold text-gray-900 text-sm truncate">${escapeHtml(notif.title || 'Notification')}</h4>
                  ${!notif.read ? '<div class="notification-dot ml-2"></div>' : ''}
                </div>
                <p class="text-xs text-gray-600 mb-2 line-clamp-2">${message}</p>
                <p class="text-xs text-gray-400">${timeAgo(notif.created_at)}</p>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function markNotificationRead(notificationId, link = '') {
      try {
        const response = await fetch(`/api/notifications/${notificationId}/read`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to mark notification as read');
        }
        
        await loadNotifications();
        
        if (link && link.trim() !== '') {
          setTimeout(() => {
            window.location.href = link;
          }, 300);
        }
      } catch (error) {
        console.error('‚ùå Error marking notification as read:', error);
      }
    }

    async function markAllNotificationsRead() {
      try {
        const response = await fetch('/api/notifications/mark-all-read', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to mark all notifications as read');
        }
        
        await loadNotifications();
        showToast('All notifications marked as read', 'success');
      } catch (error) {
        console.error('‚ùå Error marking all as read:', error);
        showToast('Failed to mark all as read', 'error');
      }
    }

    function timeAgo(timestamp) {
      if (!timestamp) return 'Just now';
      
      try {
        const now = Date.now();
        const then = new Date(timestamp).getTime();
        const diff = now - then;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);
        
        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        return `${days}d ago`;
      } catch (error) {
        return 'Just now';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg z-[9999] animate-slideIn ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        'bg-blue-500 text-white'
      }`;
      toast.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="bx ${
            type === 'success' ? 'bx-check-circle' :
            type === 'error' ? 'bx-error-circle' :
            'bx-info-circle'
          }"></i>
          <span class="text-sm font-medium">${escapeHtml(message)}</span>
        </div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function setupNotificationPolling() {
      console.log('üîÑ Setting up notification polling every 30 seconds');
      setInterval(loadNotifications, 30000);
    }

    // ============================================
    // UI HELPER FUNCTIONS
    // ============================================
    function updateHeroSection(userData) {
      const heroHeading = document.getElementById('heroWelcome');
      if (heroHeading && userData.name) {
        const firstName = userData.name.split(' ')[0];
        heroHeading.textContent = `Welcome back, ${firstName}!`;
      }
    }

    function updateUserAvatar(userData) {
      const avatar = document.getElementById('userAvatar');
      if (avatar && userData.name) {
        const nameParts = userData.name.trim().split(' ');
        let initials = '';
        
        if (nameParts.length >= 2) {
          initials = nameParts[0][0] + nameParts[nameParts.length - 1][0];
        } else if (nameParts.length === 1 && nameParts[0].length > 0) {
          initials = nameParts[0][0];

            initials += nameParts[0][1];
          }
        }

      }

    // ============================================
    // ONE-CLICK QUICK APPLY FUNCTION
    // ============================================
    async function quickApply(postId, postTitle, buttonElement) {
      console.log('üöÄ Quick Apply clicked for post:', postId, postTitle);
      
      // Prevent double-clicks
      if (isApplying) {
        console.log('‚è≥ Already applying, ignoring click');
        return;
      }
      
      isApplying = true;
      
      // Update button to show loading state
      const originalButtonHtml = buttonElement.innerHTML;
      buttonElement.disabled = true;
      buttonElement.innerHTML = '<i class="bx bx-loader-alt animate-spin text-xl"></i> Applying...';
      buttonElement.classList.add('opacity-75', 'cursor-not-allowed');
      
      try {
        console.log('üåê Sending quick-apply request...');
        
        const response = await fetch('/api/applications/quick-apply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ postId })
        });
        
        console.log('üì¨ Response received:', response.status);
        
        const result = await response.json();
        console.log('üìä Response data:', result);
        
        if (response.ok) {
          console.log('‚úÖ Application submitted successfully!');
          
          // Show success notification
          showApplicationSuccess(postTitle, result.ambassadorProfile);
          
          // Reload opportunities to update the button state
          setTimeout(() => {
            loadOpportunities();
          }, 1500);
          
        } else {
          console.error('‚ùå Application failed:', result);
          
          // Check if they need to complete their profile
          if (result.redirect) {
            showError(
              'Profile Incomplete',
              result.error,
              result.details,
              result.redirect
            );
          } else {
            showError(
              'Application Failed',
              result.error || 'Unable to submit application',
              result.details || ''
            );
          }
          
          // Reset button
          buttonElement.disabled = false;
          buttonElement.innerHTML = originalButtonHtml;
          buttonElement.classList.remove('opacity-75', 'cursor-not-allowed');
        }
      } catch (error) {
        console.error('‚ùå Network error:', error);
        
        showError(
          'Connection Error',
          'Failed to submit application',
          'Please check your internet connection and try again.'
        );
        
        // Reset button
        buttonElement.disabled = false;
        buttonElement.innerHTML = originalButtonHtml;
        buttonElement.classList.remove('opacity-75', 'cursor-not-allowed');
      } finally {
        isApplying = false;
      }
    }

    function showError(title, message, details, redirectUrl = null) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'fixed top-4 right-4 bg-red-50 border-2 border-red-500 rounded-xl shadow-2xl p-6 max-w-md z-[200] animate-slideIn';
      errorDiv.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="bx bx-error text-red-600 text-2xl"></i>
          </div>
          <div class="flex-1">
            <h4 class="font-bold text-gray-900 text-lg mb-1">${escapeHtml(title)}</h4>
            <p class="text-gray-700 text-sm mb-2">${escapeHtml(message)}</p>
            ${details ? `<p class="text-gray-500 text-xs bg-gray-100 p-2 rounded">${escapeHtml(details)}</p>` : ''}
            ${redirectUrl ? `
              <a href="${redirectUrl}" class="inline-block mt-3 px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 transition-colors">
                Complete Profile
              </a>
            ` : ''}
          </div>
          <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <i class="bx bx-x text-2xl"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(errorDiv);
      
      setTimeout(() => {
        if (errorDiv.parentElement) {
          errorDiv.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => errorDiv.remove(), 300);
        }
      }, 10000);
    }

    function loadOpportunities() {
      const container = document.getElementById('opportunitiesContainer');
      
      if (!container) {
        console.error('Opportunities container not found');
        return;
      }

      container.innerHTML = `
        <div class="bg-white rounded-2xl p-12 flex flex-col items-center justify-center text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#4b0d7f] mb-4"></div>
          <p class="text-gray-600">Loading opportunities...</p>
        </div>
      `;

      fetch('/api/posts')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Posts data received:', data);
          
          container.innerHTML = '';

          const posts = data.posts || [];
          console.log(`Found ${posts.length} posts`);

          if (posts.length > 0) {
            posts.forEach(post => {
              const opportunityCard = createOpportunityCard(post);
              container.appendChild(opportunityCard);
            });
          } else {
            container.innerHTML = `
              <div class="bg-white rounded-2xl p-12 flex flex-col items-center justify-center text-center">
                <i class="bx bx-briefcase text-6xl text-gray-400 mb-4"></i>

          }

          console.error('Error loading opportunities:', error);
          container.innerHTML = `
            <div class="bg-white rounded-2xl p-12 flex flex-col items-center justify-center text-center">
              <i class="bx bx-error text-6xl text-red-400 mb-4"></i>
              <h3 class="text-xl font-bold text-gray-900 mb-2">Error loading opportunities</h3>
