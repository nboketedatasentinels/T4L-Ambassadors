<head>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* Keep all your existing styles */
    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; max-width: 100vw; }
    .sidebar-toggle { display: none; }
    
    @media (max-width: 768px) {
      .sidebar-toggle {
        display: flex;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        background: #4b0d7f;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
        height: 100vh;
        z-index: 40;
      }
      .sidebar.active { transform: translateX(0); }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 30;
      }
      .overlay.active { display: block; }
    }

    /* Animation styles for notifications/toasts */
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    /* Notification styles */
    .notification-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f1f1;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    .notification-item:hover {
      background-color: #f8f9fa;
      transform: translateX(2px);
    }
    .notification-item.unread {
      background-color: #f0f7ff;
      border-left: 3px solid #4b0d7f;
    }
    .notification-item.read {
      opacity: 0.8;
      border-left: 3px solid transparent;
    }
    .notification-item:last-child { border-bottom: none; }
    .notification-dot {
      width: 8px;
      height: 8px;
      background: #4b0d7f;
      border-radius: 50%;
      flex-shrink: 0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #notificationDropdown {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 8px;
      width: 380px;
      max-width: 90vw;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      overflow: hidden;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border: 1px solid #e5e7eb;
    }
    #notificationDropdown.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .notification-header {
      background: linear-gradient(135deg, #4b0d7f, #6b1fa1);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .notification-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .notification-list::-webkit-scrollbar { width: 6px; }
    .notification-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .notification-list::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 10px;
    }
    .notification-list::-webkit-scrollbar-thumb:hover {
      background: #a5a5a5;
    }

    @keyframes pulse-notification {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .notification-badge {
      animation: pulse-notification 2s infinite;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slideIn {
      animation: slideIn 0.3s ease-out;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    #opportunitiesContainer {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }
    #opportunitiesContainer article {
      width: 100%;
      max-width: 100%;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
    }
    #opportunitiesContainer h3,
    #opportunitiesContainer h4,
    #opportunitiesContainer p,
    #opportunitiesContainer span {
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 100%;
    }
    /* Skeleton loader */
    .skeleton {
      background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
      background-size: 200% 100%;
      animation: skeleton-shimmer 1.5s ease-in-out infinite;
      border-radius: 6px;
    }
    @keyframes skeleton-shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    #opportunitiesContainer .flex {
      flex-wrap: wrap;
      max-width: 100%;
    }
  </style>
</head>

  <!-- Scripts -->
  <script>
    // Global variables - simplified for one-click apply
    let isApplying = false; // Prevent double-clicks

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function copyToClipboardFallback(text) {
      var ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand('copy');
        showToast('Link copied to clipboard!', 'success');
      } catch (e) {
        showToast('Copy failed. Share this link: ' + text, 'info');
      }
      document.body.removeChild(ta);
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg z-[9999] animate-slideIn ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        'bg-blue-500 text-white'
      }`;
      toast.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="bx ${
            type === 'success' ? 'bx-check-circle' :
            type === 'error' ? 'bx-error-circle' :
            'bx-info-circle'
          }"></i>
          <span class="text-sm font-medium">${escapeHtml(message)}</span>
        </div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // ============================================
    // UI HELPER FUNCTIONS
    // ============================================
    function updateHeroSection(userData) {
      const heroHeading = document.getElementById('heroWelcome');
      if (heroHeading && userData.name) {
        const firstName = userData.name.split(' ')[0];
        heroHeading.textContent = `Welcome, ${firstName}!`;
      }
    }

    function updateUserAvatar(userData) {
      const avatar = document.getElementById('userAvatar');
      if (avatar && userData.name) {
        const nameParts = userData.name.trim().split(' ');
        let initials = '';
        
        if (nameParts.length >= 2) {
          initials = nameParts[0][0] + nameParts[nameParts.length - 1][0];
        } else if (nameParts.length === 1 && nameParts[0].length > 0) {
          initials = nameParts[0][0];
          if (nameParts[0].length > 1) {
            initials += nameParts[0][1];
          }
        }
        
        avatar.textContent = initials.toUpperCase();
      }
    }

    function setActiveFilter(button, filter) {
      document.querySelectorAll(".opportunity-btn").forEach((btn) => {
        btn.classList.remove("active", "bg-[#4b0d7f]", "text-white");
        btn.classList.add("bg-gray-300", "text-black");
      });
      button.classList.add("active", "bg-[#4b0d7f]", "text-white");
      button.classList.remove("bg-gray-300", "text-black");
      window._currentOpportunityFilter = filter;
      if (window._opportunitiesCache && window._opportunitiesCache.length > 0) {
        renderOpportunitiesFiltered();
      }
    }

    // ============================================
    // SIDEBAR TOGGLE
    // ============================================
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.getElementById("overlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    // ============================================
    // ONE-CLICK QUICK APPLY FUNCTION
    // ============================================
    async function quickApply(postId, postTitle, buttonElement) {
      console.log('üöÄ Quick Apply clicked for post:', postId, postTitle);
      
      // Prevent double-clicks
      if (isApplying) {
        console.log('‚è≥ Already applying, ignoring click');
        return;
      }
      
      isApplying = true;
      
      // Update button to show loading state
      const originalButtonHtml = buttonElement.innerHTML;
      buttonElement.disabled = true;
      buttonElement.innerHTML = '<i class="bx bx-loader-alt animate-spin text-xl"></i> Applying...';
      buttonElement.classList.add('opacity-75', 'cursor-not-allowed');
      
      try {
        console.log('üåê Sending quick-apply request...');
        
        const response = await fetch('/api/applications/quick-apply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ postId })
        });
        
        console.log('üì¨ Response received:', response.status);
        
        const result = await response.json();
        console.log('üìä Response data:', result);
        
        if (response.ok) {
          console.log('‚úÖ Application submitted successfully!');
          
          // Show success notification
          showApplicationSuccess(postTitle, result.ambassadorProfile);
          
          // Reload opportunities to update the button state
          setTimeout(() => {
            loadOpportunities();
          }, 1500);
          
        } else {
          console.error('‚ùå Application failed:', result);
          
          // Check if they need to complete their profile
          if (result.redirect) {
            showError(
              'Profile Incomplete',
              result.error,
              result.details,
              result.redirect
            );
          } else {
            showError(
              'Application Failed',
              result.error || 'Unable to submit application',
              result.details || ''
            );
          }
          
          // Reset button
          buttonElement.disabled = false;
          buttonElement.innerHTML = originalButtonHtml;
          buttonElement.classList.remove('opacity-75', 'cursor-not-allowed');
        }
      } catch (error) {
        console.error('‚ùå Network error:', error);
        
        showError(
          'Connection Error',
          'Failed to submit application',
          'Please check your internet connection and try again.'
        );
        
        // Reset button
        buttonElement.disabled = false;
        buttonElement.innerHTML = originalButtonHtml;
        buttonElement.classList.remove('opacity-75', 'cursor-not-allowed');
      } finally {
        isApplying = false;
      }
    }

    function showError(title, message, details, redirectUrl = null) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'fixed top-4 right-4 bg-red-50 border-2 border-red-500 rounded-xl shadow-2xl p-6 max-w-md z-[200] animate-slideIn';
      errorDiv.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="bx bx-error text-red-600 text-2xl"></i>
          </div>
          <div class="flex-1">
            <h4 class="font-bold text-gray-900 text-lg mb-1">${escapeHtml(title)}</h4>
            <p class="text-gray-700 text-sm mb-2">${escapeHtml(message)}</p>
            ${details ? `<p class="text-gray-500 text-xs bg-gray-100 p-2 rounded">${escapeHtml(details)}</p>` : ''}
            ${redirectUrl ? `
              <a href="${redirectUrl}" class="inline-block mt-3 px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 transition-colors">
                Complete Profile
              </a>
            ` : ''}
          </div>
          <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <i class="bx bx-x text-2xl"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(errorDiv);
      
      setTimeout(() => {
        if (errorDiv.parentElement) {
          errorDiv.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => errorDiv.remove(), 300);
        }
      }, 10000);
    }

    function showApplicationSuccess(postTitle, ambassadorProfile) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-white rounded-xl shadow-2xl p-6 max-w-md z-[200] animate-slideIn';
      notification.style.animation = 'modalSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)';
      notification.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="bx bx-check text-green-600 text-2xl"></i>
          </div>
          <div class="flex-1">
            <h4 class="font-bold text-gray-900 text-lg mb-1">Application Submitted!</h4>
            <p class="text-gray-600 text-sm leading-relaxed mb-2">
              Your professional profile has been sent to the partner for 
              <strong>"${escapeHtml(postTitle || 'this opportunity')}"</strong>.
            </p>
            ${ambassadorProfile ? `
              <div class="bg-purple-50 rounded-lg p-3 mt-2">
                <p class="text-purple-800 text-xs font-medium">Shared as: ${escapeHtml(ambassadorProfile.name)}</p>
                <p class="text-purple-600 text-xs">${escapeHtml(ambassadorProfile.headline || '')}</p>
              </div>
            ` : ''}
          </div>
          <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <i class="bx bx-x text-2xl"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentElement) {
          notification.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => notification.remove(), 300);
        }
      }, 5000);
    }

    // ============================================
    // RENDER OPPORTUNITIES BY FILTER
    // ============================================
    function renderOpportunitiesFiltered() {
      const container = document.getElementById('opportunitiesContainer');
      if (!container) return;
      const cache = window._opportunitiesCache || [];
      const filter = (window._currentOpportunityFilter || 'all').toLowerCase();
      const filtered = filter === 'all'
        ? cache
        : cache.filter(post => (post.category || '').toLowerCase() === filter);
      container.innerHTML = '';
      if (filtered.length > 0) {
        filtered.forEach(post => {
          const opportunityCard = createOpportunityCard(post);
          container.appendChild(opportunityCard);
        });
      } else {
        container.innerHTML = `
          <div class="bg-white rounded-2xl p-12 flex flex-col items-center justify-center text-center">
            <i class="bx bx-briefcase text-6xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-900 mb-2">No ${filter === 'all' ? '' : filter + ' '}opportunities</h3>
            <p class="text-gray-600 mb-4">Try another category or check back later.</p>
          </div>
        `;
      }
    }

              <i class="bx bx-error text-6xl text-red-400 mb-4"></i>

    function getPostTypeIcon(postType) {
      const icons = {
        'speaking': 'bx-microphone',
        'podcast': 'bx-podcast',
        'webinar': 'bx-video',
        'volunteering': 'bx-heart'
      };
      return icons[postType.toLowerCase()] || 'bx-briefcase';
    }

    function getPostTypeColor(postType) {
      const colors = {
        'speaking': { bg: 'bg-purple-200', text: 'text-purple-800' },
        'podcast': { bg: 'bg-amber-200', text: 'text-amber-800' },
        'webinar': { bg: 'bg-sky-200', text: 'text-sky-800' },
        'volunteering': { bg: 'bg-pink-200', text: 'text-pink-800' }
      };
      return colors[postType.toLowerCase()] || colors['speaking'];
    }

function createOpportunityCard(post) {

  }
  
  card.innerHTML = `

      <div class="flex items-center gap-4 min-w-0 flex-1">
